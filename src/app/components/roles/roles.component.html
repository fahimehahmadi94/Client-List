<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Sr no</th>
        <th>Role Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of roleList; let srNo= index">
        <td>{{ srNo + 1 }}</td>
        <td>{{ item.role }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
